<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>A Pomodoro Clock</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <style>
      .ortala { margin-top: 4px; }
      .progress { height: 40px; margin-bottom: 4px; }
      .progress-bar { 
        font-size: 18px; 
        line-height: 40px;
        min-width: 2.5em;
      }
    </style>
  </head>
  <body>
	<div class="container">
    <div class="row page-header">
      <div class="col-xs-12 text-center">
          <h2>A Pomodoro Clock</h2>
      </div>
    </div>
    <div class="row">
      <div class="col-sm-3 text-center">
        <div class="btn-group" role="group">
          <button type="button" class="btn btn-primary btn-lg">+</button>
          <button type="button" class="btn btn-default btn-lg">25</button>
          <button type="button" class="btn btn-primary btn-lg">-</button>
        </div>
      </div>
      <div class="col-sm-6 ortala">
        <div class="progress">
          <div class="progress-bar progress-bar-striped" role="progressbar">
          </div>
        </div>
      </div>
      <div class="col-sm-3 text-center">
        <div class="btn-group" role="group">
          <button type="button" class="btn btn-success btn-lg">+</button>
          <button type="button" class="btn btn-default btn-lg">8</button>
          <button type="button" class="btn btn-success btn-lg">-</button>
        </div>
      </div>
    </div>
    <hr>
        <div class="row">
          <div class="col-xs-12 col-md-6 col-md-offset-3">
            <p class="text-center">Prepared for FCC Pomodoro Clock project by <a href="https://github.com/alper4"> <img src="../GitHub-Mark-32px.png" alt="Octocat!"></a></p>
          </div>
        </div>
	  </div>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src="pomodoro.js"></script>
  </body>
</html>
