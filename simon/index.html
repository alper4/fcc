<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Simon Game</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <style>
    .btn-lg {font-size: 48px;}
    .cntr {font-size: 32px;}
    </style>
  </head>
  <body>
	<div class="container">
    <div class="row">
      <div class="col-xs-12 text-center">
        <h2 class="page-header">A Simon Game</h2>
      </div>
    </div>
    <div class="row">
      <div class="col-xs-12 col-sm-4 col-sm-offset-4 text-center">
        <button type="button" class="btn btn-primary btn-lg">&nbsp;&nbsp;&nbsp;&nbsp;</button>
        <button type="button" class="btn btn-warning btn-lg">&nbsp;&nbsp;&nbsp;&nbsp;</button>
      </div>
    </div>
    <div class="row">
      <div class="col-xs-12 col-sm-4 col-sm-offset-4 text-center">
        <button type="button" class="btn btn-danger btn-lg">&nbsp;&nbsp;&nbsp;&nbsp;</button>
        <button type="button" class="btn btn-success btn-lg">&nbsp;&nbsp;&nbsp;&nbsp;</button>
      </div>
    </div>
    <div class="row">
      <div class="col-xs-6 text-right" style="padding-top: 6px">
        <button class="btn btn-default" type="button">Start</button>
      </div>
      <div class="col-xs-6">
        <code class="cntr">0</code>
      </div>
    </div>
    <div class="row">
      <div class="col-xs-12 text-center">
        <div class="checkbox">
          <label>
            <input type="checkbox"> Strict
          </label>
        </div>
      </div>
    </div>
    <hr>
    <div class="row">
      <div class="col-xs-12 col-md-6 col-md-offset-3">
        <p class="text-center">Prepared for FCC Simon Game project by <a href="https://github.com/alper4"> <img src="../GitHub-Mark-32px.png" alt="Octocat!"></a></p>
      </div>
    </div>
	</div>
  <audio><source src="tada.wav" preload="auto" type="audio/wav"></audio>
  <audio><source src="fail.wav" preload="auto" type="audio/wav"></audio>
  <audio><source src="simonSound1.mp3" preload="auto" type="audio/mp3"></audio>
  <audio><source src="simonSound2.mp3" preload="auto" type="audio/mp3"></audio>
  <audio><source src="simonSound3.mp3" preload="auto" type="audio/mp3"></audio>
  <audio><source src="simonSound4.mp3" preload="auto" type="audio/mp3"></audio>
  <div class="modal fade" id="gSuccess" tabindex="-1" role="dialog">
    <div class="modal-dialog modal-sm" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        </div>
        <div class="modal-body">
          <h3 class="text-center">Bravo !</h3>
        </div>
      </div>
    </div>
  </div><!-- modal -->
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src="simon.js"></script>
  </body>
</html>
