<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>The Local Weather</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <style>
    #outp {
        background-image: url("qsign.png");
        background-position: center;
        background-size: contain;
        background-repeat: no-repeat;
    }
    .degr { font-size: 64px; color: Brown; }
  </style>
  </head>
  <body>
    <div class="container">
        <div class="row">
            <div class="col-xs-12 col-md-6 col-md-offset-3">
                <h1 class="text-center" id="loc"> N/A </h1>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-12 col-md-6 col-md-offset-3 text-center">
                <div class="btn-group" role="group" data-toggle="buttons">
                    <label class="btn btn-lg btn-primary active">
                        <input type="radio" name="unit" autocomplete="off" value="C" checked> C 
                    </label>
                    <label class="btn btn-lg btn-primary">
                        <input type="radio" name="unit" autocomplete="off" value="F"> F 
                    </label>
                </div>
                <button type="button" id="refr" class="btn btn-lg btn-warning" disabled> <span class="glyphicon glyphicon-refresh" aria-hidden="true"></span></button>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-12 col-md-6 col-md-offset-3" id="outp">
                <hr>
                <div class="row">
                    <div class="col-xs-12">
                        <h1 class="text-center degr"> N/A </h1>
                    </div>
                </div>
                <div class="row">
                    <div class="col-xs-12">
                        <h4 class="text-center"> N/A </h4>
                    </div>
                </div>
            </div>
        </div>
        <hr>
        <div class="row">
          <div class="col-xs-12 col-md-6 col-md-offset-3">
            <p class="text-center">Prepared for FCC The Local Weather project by <a href="https://github.com/alper4"> <img src="../GitHub-Mark-32px.png" alt="Octocat!"></a></p>
          </div>
        </div>      
    </div>
    
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src="weather.js"></script>
  </body>
</html>
