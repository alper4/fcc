<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>A Javascript Calculator</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Russo+One" rel="stylesheet"> 
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
	<div class="container">
    <div class="row">
      <div class="col-xs-12 page-header">
        <h2 class="text-center">A Javascript Calculator</h2>
      </div>
    </div>
    <div class="calc center-block">
      <div class="row">
        <div class="col-xs-12"><p></p>
          <p class="pull-right"><small><samp>ELECTRONIC CALCULATOR</samp></small></p>
        </div>
      </div>
      <div class="row disp center-block">
        <div class="col-xs-1"></div>
        <div class="col-xs-10">
          <h3 id="lcd" class="pull-right">123456098.</h3>
        </div>
        <div class="col-xs-1"></div>
      </div>
      <div class="row">
        <div class="col-xs-12 text-center">
          <input class="btn btn-primary btn-lg invisible" type="button" value="0">
          <input class="btn btn-primary btn-lg invisible" type="button" value="0">
          <button class="btn btn-primary btn-lg AC" name="mem" value="mget"  type="button">MR</button>
          <button class="btn btn-primary btn-lg AC" name="mem" value="msub"  type="button">M-</button>
          <button class="btn btn-primary btn-lg AC" name="mem" value="madd" type="button">M+</button><p></p>
        </div>
      </div>    
      <div class="row">
        <div class="col-xs-12 text-center">
          <button class="btn btn-primary btn-lg" name="yüzde" type="button">%</button>
          <button class="btn btn-primary btn-lg" name="rakam" value="7" type="button">7</button>
          <button class="btn btn-primary btn-lg" name="rakam" value="8" type="button">8</button>
          <button class="btn btn-primary btn-lg" name="rakam" value="9" type="button">9</button>
          <button class="btn btn-primary btn-lg" name="op" value="böl" type="button">/</button><p></p>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12 text-center">
          <button class="btn btn-primary btn-lg radic" name="sqrt" type="button">&radic;</button>
          <button class="btn btn-primary btn-lg" name="rakam" value="4" type="button">4</button>
          <button class="btn btn-primary btn-lg" name="rakam" value="5" type="button">5</button>
          <button class="btn btn-primary btn-lg" name="rakam" value="6" type="button">6</button>
          <button class="btn btn-primary btn-lg" name="op" value="çarp" type="button">&times;</button><p></p>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12 text-center">
          <button class="btn btn-primary btn-lg" name="clr" type="button">C</button>
          <button class="btn btn-primary btn-lg" name="rakam" value="1" type="button">1</button>
          <button class="btn btn-primary btn-lg" name="rakam" value="2" type="button">2</button>
          <button class="btn btn-primary btn-lg" name="rakam" value="3" type="button">3</button>
          <button class="btn btn-primary btn-lg" name="op" value="çıkr" type="button">&minus;</button><p></p>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12 text-center">
          <button class="btn btn-primary btn-lg AC" name="aclr" type="button">AC</button>
          <button class="btn btn-primary btn-lg" name="rakam" value="0" type="button">0</button>
          <button class="btn btn-primary btn-lg" name="nokta" value="." type="button">&sdot;</button>
          <button class="btn btn-primary btn-lg" name="hesapla" type="button">=</button>
          <button class="btn btn-primary btn-lg" name="op" value="topl" type="button">+</button><p class="lead"> </p>
        </div>
      </div>

    </div>
    <hr>
    <div class="row">
      <div class="col-xs-12 col-md-6 col-md-offset-3">
        <p class="text-center">Prepared for FCC A Javascript Calculator project by <a href="https://github.com/alper4"> <img src="../GitHub-Mark-32px.png" alt="Octocat!"></a></p>
      </div>
    </div>      
  </div> <!-- container -->
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
  <script src="Stately.js"></script>
  <script src="calc.js"></script>
  </body>
</html>
